<!DOCTYPE html>
<html>
<head>
    <title>Chat Box UI Design</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div id= "username">


</div>
<div id="chat" class="container">
    <div class="msg-header">
        <div class="container1">
            <img src="user.png" class="msgimg" />
            <div class="input-group">
                <input id="senderInput" type="text" class="form-control" placeholder="Write Name..." />
            </div>
        </div>
    </div>
    <div class="chat-page">
        <div class="msg-inbox">
            <div class="chats">
                <div id="msg-page" class="msg-page"></div>
            </div>
            <div class="msg-bottom">
                <div class="input-group">
                    <input id="messageInput" type="text" class="form-control" placeholder="Write message..." />
                    <button id="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var stompClient = null;

    function setConnected(connected) {
        document.getElementById("sendMessage").disabled = !connected;
    }

    function connect() {
        var socket = new SockJS("/chat");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe("/topic/messages", function (message) {
                showMessage(JSON.parse(message.body));
            });
        }, function (error) {
            console.error("WebSocket Error: ", error);
        });
    }

    function showMessage(message) {
        var chatContainer = document.getElementById("msg-page");
        var messageElement = document.createElement("div");
        var senderName = document.getElementById("senderInput").value;

        if (message.senderName === senderName) {
            messageElement.className = "outgoing-chats";
            messageElement.innerHTML = `
                    <div class="outgoing-msg">
                        <div class="outgoing-chats-msg">
                            <p>${message.content}</p>
                            <span class="time">${new Date().toLocaleTimeString()}</span>
                        </div>
                    </div>`;
        } else {
            messageElement.className = "received-chats";
            messageElement.innerHTML = `
                    <div class="received-chats-img">
                        <img src="user.png" />
                    </div>
                    <div class="received-msg">
                        <div class="received-msg-inbox">
                            <p>${message.senderName}: ${message.content}</p>
                            <span class="time">${new Date().toLocaleTimeString()}</span>
                        </div>
                    </div>`;
        }

        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            alert("Not connected to WebSocket server!");
            return;
        }

        var senderName = document.getElementById("senderInput").value;
        var content = document.getElementById("messageInput").value;
        if (!senderName || !content) {
            alert("Please enter a name and a message!");
            return;
        }

        var chatMessage = { senderName: senderName, content: content };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById("messageInput").value = "";
    }

    document.getElementById("sendMessage").onclick = sendMessage;
    window.onload = connect;
</script>
</body>
</html>
