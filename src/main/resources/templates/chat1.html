    var stompClient = null;

    function setConnected(connected) {
        document.getElementById("sendMessage").disabled = !connected;
    }

    function connect() {
        console.log("Connecting to WebSocket...");
        var socket = new SockJS("/chat"); // Ensure correct WebSocket URL
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log("Connected: " + frame);
            setConnected(true);
            stompClient.subscribe("/topic/messages", function (message) {
                showMessage(JSON.parse(message.body));
            });
        }, function (error) {
            console.error("WebSocket Error: ", error);
        });
    }
    function showMessage(message) {
        var chat = document.getElementById("chat");
        var messageElement = document.createElement("div");
        messageElement.textContent = message.senderName + ": " + message.content;
        messageElement.class = "outgoing-chats";
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            alert("Not connected to WebSocket server!");
            return;
        }

        var senderName = document.getElementById("senderInput").value;
        var content = document.getElementById("messageInput").value;

        if (!senderName || !content) {
            alert("Please enter a name and a message!");
            return;
        }

        var chatMessage = {
            senderName: senderName,
            content: content
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById("messageInput").value = "";
    }

    document.getElementById("sendMessage").onclick = sendMessage;

    // âœ… Ensure connect() is defined before this line
    window.onload = connect;

</script>
