<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chat Box UI Design</title>

    <link rel="stylesheet" type="text/css" href="/styles3.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


</head>
<body class="custom-bg">
<div id="username-page">
    <div class="row d-flex justify-content-center custom-row">
        <div class="col-md-6 col-xl-4">
            <div class="card mb-5">
                <div class="card-body d-flex flex-column align-items-center">
                    <h1>Login</h1>
                    <form class="text-center">
                        <div class="mb-3">
                            <input id="senderInput" class="form-control" type="text" name="Username" placeholder="Username" />
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-block w-100" type="button" onclick="connect();">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <div id="chat-page" class="hidden">
        <div class="container-fluid">
            


            <div class="card">
                <div class="row g-0">
                    <div class="col-12 col-lg-5 col-xl-3 border-right custom-bg">
                        <a id ="groupchat-class" class="list-group-item list-group-item-action border-0 rounded-pill mt-2" data-username="Groupchat">
                            <div class="d-flex align-items-center">
                                <img src="user.png" class="rounded-circle mr-1" alt="Groupchat" width="50" height="50">
                                <div class="flex-grow-1 ml-3">
                                    <div class="groupchat-user">
                                        Groupchat
                                    </div>
                                </div>
                            </div>
                        </a>

                        <div id="otherUsers">

                        </div>
                    </div>

                    <div class="col-12 col-lg-7 col-xl-9">
                        <div class="py-2 px-4 border-bottom d-none d-lg-block">
                            <div class="d-flex align-items-center py-1">
                                <div class="position-relative">

                                    <div class="chat-title-image">

                                    </div>
                                </div>
                                <div class="flex-grow-1 pl-3">
                                    <strong class="chat-title">Groupchat</strong>
                                </div>
                            </div>
                        </div>

                        <div class="position-relative">
                            <div id="msg-page" class="chat-messages p-4">

                            </div>
                        </div>

                        <div class="flex-grow-0 py-3 px-4 border-top">
                            <div class="input-group">
                                <input id="messageInput" type="text" class="form-control" placeholder="Type your message">
                                <button id="sendMessage" class="btn btn-primary">Send</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="/connection.js"></script>
</body>
</html>
